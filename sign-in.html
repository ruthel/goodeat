<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In | Goodeat</title>
    <link rel="stylesheet" href="./assets/css/sign-in.css">
    <link rel="stylesheet" href="./assets/css/base.css">
</head>

<body>
    <div class="connexion">
        <div class="auth-container">
            <h1>Welcome back</h1>
            <form>
                <!-- <form action="./index.html"> -->
                <div class="form-rows">
                    <label for="username">Nom d'utilisateur</label>
                    <input type="text" id="username" placeholder="Nom d'utilisateur">
                </div>
                <div class="form-rows">
                    <label for="password">Nom d'utilisateur</label>
                    <input type="password" id="password" placeholder="Mot de passe">
                </div>
                <div class="form-rows" >
                    <label for="remember">Rester connecter ?</label>
                    <input type="checkbox" id="remember">
                </div>
                <div class="form-rows">
                    <button type="submit">Se Connecter</button>
                    <div style="text-align: center;font-size: 12px;">Vous n'avez pas de compte ?
                        <a href="./sign_up.html">S'inscrire</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
